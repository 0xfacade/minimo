{{ partial "header" . }}

{{ partial "header/header" . }}

{{ if .Content }}
<div class='entry container'>
  {{ partial "entry/content" . }}
</div>
{{ end }}

<div class='list container'>
  <ul class='wrapper'>
    {{ range .Paginator.Pages }}
      {{ .Render "li" }}
    {{ end }}
  </ul>

  {{ partial "nav/pagination" . }}
</div>

{{ partial "footer" . }}
