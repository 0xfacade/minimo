<section id='recent-posts' class='home-section sep-after'>
  <header>
    <h2 class='title'>
      {{- i18n "recentPosts" -}}
    </h2>
  </header>

  <div class='list container'>
    <ul class='wrapper'>
    {{ range ( first .Site.Params.settings.recentPostsLength ( where .Data.Pages "Type" "ne" "page" ) ) }}
      {{ .Render "li" }}
    {{ end }}
    </ul>
  </div>
</section>
